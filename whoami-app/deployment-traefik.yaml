kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  labels:
    app: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - name: web
              containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami-service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
  selector:
    app: whoami

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-redirect-ingressroute
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`k3s-node-01.local`) && PathPrefix(`/whoami`)
      kind: Rule
      services:
        - name: whoami-service
          port: 80
      middlewares:
        - name: whoami-stripprefix

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: whoami-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /whoami
